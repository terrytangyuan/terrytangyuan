name: Automated Update

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron:  '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: r-lib/actions/setup-r@v2
    - uses: r-lib/actions/setup-pandoc@v2
    - uses: actions/setup-python@v5
    - run: pip install atproto
    - run: python scrape_bluesky_stats.py
      env:
        BLUESKY_APP_HANDLE: ${{ secrets.BLUESKY_APP_HANDLE }}
        BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}

    - name: Cache R packages
      uses: actions/cache@v4
      with:
        path: ${{ env.R_LIBS_USER }}
        key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
        restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

    - name: Install system dependencies
      run: |
        sudo apt-get install libcurl4-openssl-dev wget
        wget http://security.ubuntu.com/ubuntu/pool/main/i/icu/libicu55_55.1-7_amd64.deb
        sudo dpkg -i libicu55_55.1-7_amd64.deb
        sudo apt-get -f install
        rm libicu55_55.1-7_amd64.deb

    - name: Install R package dependencies
      run: |
        if (!require('rvest')) install.packages(c('rvest', 'stringi'))
      shell: Rscript {0}

    - name: Fetch stats and update README.md
      run: |
        Rscript scrape-profile-stats.R

    - name: Commit and push if needed
      run: |-
        git diff
        git config --global user.email "readme-bot@example.com"
        git config --global user.name "README-bot"
        git add -A
        git commit -m "Updated README.md automatically" || exit 0
        git push
